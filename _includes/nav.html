
   <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% if page.layout != 'default' %}{{site.url}}{% endif %}#page-top">{{ site.title }}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" itemscope itemtype="https://schema.org/SiteNavigationElement" role="menu">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    {% for item in site.nav.labels %}=
                        <li class="page-scroll" itemprop="name" role="menuitem">
                            <a href="{% if page.layout != 'default' %}{{site.url}}{% endif %}#{{ item.[0] }}" title="{{ item.[1] }}">{{ item.[1] }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
